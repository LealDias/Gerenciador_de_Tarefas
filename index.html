<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
   
    
  </head>

  <body>

    <div class="container-fluid"> <!-- Container fluid para ocupar toda a largura da tela -->
        <div class="row">
          <div class="col-lg-6 background-image d-none d-lg-block"> <!-- Coluna para a imagem, visível apenas em telas grandes -->
            <!-- Conteúdo da imagem -->
          </div>
          <div class="col-lg-6">
            <div class="container">
              <p>Acesse sua Conta</p>
              
              <!-- Formulário -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email-log" placeholder="">
                <label for="floatingInput">E-mail</label>
              </div>
              
              <div class="form-floating">
                <input type="password" class="form-control" id="senha-log" placeholder="">
                <label for="floatingPassword">Senha</label>
              </div>

              <p></p>
              
              <button type="button" class="btn btn-primary" onclick="validarLogin()">Entrar</button>

              <p></p>
              
              <p>Novo por Aqui? Crie a sua conta</p>
              
              <!-- Formulário para criar conta -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome-cad" placeholder="">
                <label for="floatingInput">Nome</label>
              </div>
              
              <div class="form-floating">
                <input type="email" class="form-control" id="email-cad" placeholder="">
                <label for="floatingPassword">E-mail</label>
              </div>

              <p></p>

              <div class="form-floating">
                <input type="password" class="form-control" id="senha-cad" placeholder="">
                <label for="floatingPassword">Senha</label>
              </div>
              
              <p></p>

              <button type="button" class="btn btn-primary" onclick="cadastrar()">Criar Conta</button>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>

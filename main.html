<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>

    <script src="script.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
   
    
  </head>
  
  <body class="main-body">

    <!-- Modal para editar a tarefa -->
    <div id="editarTarefaModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Editar Tarefa</h2>
        <div class="row">
          <div>
            <label for="editTarefa">Tarefa:</label>
            <input type="text" id="editTarefa" placeholder="Nome da Tarefa">
          </div>
        </div>
        <div class="row">
          <div>
            <label for="editDataInicio">Data de Início:</label>
            <input type="date" id="editDataInicio">
          </div>
          <div>
            <label for="editHoraInicio">Hora de Início:</label>
            <input type="time" id="editHoraInicio">
          </div>
        </div>
        <div class="row">
          <div>
            <label for="editDataTermino">Data de Término:</label>
            <input type="date" id="editDataTermino">
          </div>
          <div>
            <label for="editHoraTermino">Hora de Término:</label>
            <input type="time" id="editHoraTermino">
          </div>
        </div>
        <div>
          <label for="editDescricao">Descrição:</label>
          <textarea id="editDescricao" placeholder="Descrição da Tarefa"></textarea>
        </div>
        <div>
          <button id="fecharEditarModal" class="btn-fechar">Fechar</button>
          <button id="alterarTarefa" class="btn-editar">Alterar Tarefa</button>
          <button id="removerTarefa" class="btn-remover">Remover Tarefa</button>
          <button id="marcarRealizada" class="btn-status">Marcar como Realizada</button>
        </div>
      </div>
    </div>
   
    <!-- Modal para exibir a descrição da tarefa -->
    <div id="descricaoTarefaModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="descricaoTarefaTexto"></p>
        <button id="fecharModal" class="btn-fechar" onclick="">Fechar</button>
      </div>
    </div>

    <!-- Barra de navegação -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
          <!-- Nome do cliente -->
          <h1 id="nomeCliente" class="navbar-brand mb-0 h1"></h1>

          <!-- Botão para sair -->
          <button class="btn btn-outline-danger" onclick="window.location.href = 'index.html';">Sair</button>
      </div>
    </nav>


    <div class="container">

        <h2>Gerenciador de Tarefas</h2>

        <div class="row mb-3">
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control" id="tarefa" placeholder="" required>
              <label for="tarefa">Tarefas</label>
            </div>
          </div>
        </div>
    
        <div class="row mb-3">
          <div class="col">
            <div class="form-floating">
              <input type="date" class="form-control" id="dataInicio" placeholder="" required>
              <label for="dataInicio">Data de Início</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <input type="time" class="form-control" id="horaInicio" placeholder="" required>
              <label for="horaInicio">Hora de Início</label>
            </div>
          </div>
        </div>
    
        <div class="row mb-3">
          <div class="col">
            <div class="form-floating">
              <input type="date" class="form-control" id="dataTermino" placeholder="" required>
              <label for="dataTermino">Data de Término</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <input type="time" class="form-control" id="horaTermino" placeholder="" required>
              <label for="horaTermino">Hora de Término</label>
            </div>
          </div>
        </div>
    

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="" required>
            <label for="floatingInput">Descrição</label>
        </div>
    
        <div class="text-center">
            <button type="submit" class="btn btn-primary" onclick="validarEAdicionarTarefa()">Criar Tarefa</button>
        </div>

    </div>

    <!-- Tabela para exibir as tarefas -->
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Tarefa</th>
            <th>Início</th>
            <th>Término</th>
            <th>Status</th>
            <th>Alterar</th>
          </tr>
        </thead>
        <tbody id="listaTarefas"></tbody>
      </table>
    </div>


  </body>

</html>
